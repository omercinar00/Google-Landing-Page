<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Google</title>
      <link
         rel="shortcut icon"
         href="./images/favicon.png"
         type="image/x-icon"
      />
      <link rel="stylesheet" href="index.css" />
   </head>
   <body>
      <header class="header">
         <ul class="header_left">
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Mağaza</a></li>
         </ul>

         <ul class="header_right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Görseller</a></li>
            <li>
               <a href="#">
                  <img
                     class="header_appicon"
                     title="Google Apps"
                     src="./images/appicon.png"
                     alt="App Icon"
                  />
               </a>
            </li>
            <li><button class="header_button">Oturum Aç</button></li>
         </ul>
      </header>
      <main class="main">
         <img class="main_logo" src="./images/googlelogo.png" alt="logo" />

         <div class="main_search-bar">
            <img
               class="main_search-bar_icon"
               src="./images/magnifying_glass.jpg"
               alt=""
            />

            <input class="main_search-bar_input" type="search" />

            <a href="#">
               <img
                  width="15px"
                  class="main_search-bar_mic"
                  src="./images/google_microphone.png"
                  alt="Voice"
               />
            </a>
         </div>

         <div class="main_buttons">
            <button class="main_buttons_left">Google'da Ara</button>
            <button class="main_buttons_right">Kendimi Şanslı Hissediyorum</button>
         </div>

         <div class="main_language">
            <p>Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>
         </div>
      </main>

      <footer class="footer">
         <div class="footer_country">Türkiye</div>

         <div class="footer_bottom">
            <ul class="footer_bottom_left">
               <li><a href="#">Hakkında</a></li>
               <li><a href="#">Reklam</a></li>
               <li><a href="#">İşletme</a></li>
               <li><a href="#">Arama Nasıl Çalışır?</a></li>
            </ul>

            <ul class="footer_bottom_right">
               <li><a href="#">Gizlilik</a></li>
               <li><a href="#">Şartlar</a></li>
